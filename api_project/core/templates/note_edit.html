{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Note | The ADHD DailyGenda</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="header">
    <h1>Edit Note</h1>
    <a href="{% url 'note_detail' note.id %}" class="back-btn">‚Üê Back to Note</a>
  </header>

  <main class="note-detail-container">
    <div class="note-card-full">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save changes</button>
      </form>
    </div>
  </main>
</body>
</html>
