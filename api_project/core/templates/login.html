{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - DailyGenda</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    </style>
</head>
<body>
    <header class="header">
        <h1>The ADHD DailyGenda</h1>
    </header>

    <main style="display: flex; justify-content: center; margin-top: 3rem;">
        <section class="card" style="max-width: 400px; width: 100%;">
            <h2>Login</h2>

            {% if form.errors %}
                <p>Usuário ou senha inválidos.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Entrar</button>
            </form>

            <p style="margin-top: 1rem;">
                Ainda não tem conta?
                <a href="{% url 'signup' %}">Cadastre-se</a>
            </p>
        </section>
    </main>
</body>
</html>
